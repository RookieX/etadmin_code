<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body style="background:url(/static/images/topbg.gif) repeat-x;">

<div class="topleft">
    <a href="/" target="_parent"><img src="/static/images/logo.png" title="系统首页"/></a>
</div>

<ul class="nav">
    {% for menu in model %}
    {% module TopMenuItem(menu) %}
    {% end %}
</ul>

<div class="topright">
    <ul>
        <li><a href="/logout" target="_parent">退出</a></li>
    </ul>

    <div class="user">
        <span>{{ bag.display_name }}</span>
        <!--<i>消息</i>-->
        <!--<b>5</b>-->
    </div>

</div>

<script src="/static/js/jquery-2.2.0.js"></script>
<script type="text/javascript">
    $(function () {
        //顶部导航切换
        $(".nav li a").click(function () {
            $(".nav li a.selected").removeClass("selected");
            $(this).addClass("selected");
        })
    })
</script>
</body>
</html>
