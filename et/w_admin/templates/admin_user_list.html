{% extends base.html %}
{% block title %}后台用户列表{% end %}
{% block pos %}后台用户列表{% end %}

{% block main %}
<div class="tools">

    <ul class="toolbar">
        <li><a href="/menu_edit"><img src="/static/images/t01.png"/>添加</a></li>
    </ul>

</div>


<table class="tablelist">
    <thead>
    <tr>
        <th><input type="checkbox"/></th>
        <th>登录名</th>
        <th>显示名</th>
    </tr>
    </thead>
    <tbody>
    {% for user in model %}
    <tr>
        <td><input type="checkbox"/></td>
        <td>{{ user.user_name }}</td>
        <td>{{ user.display_name }}
        </td>
    </tr>
    {% end %}
    </tbody>
</table>
{% end %}
