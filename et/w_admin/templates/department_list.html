{% extends base.html %}
{% block title %}部门列表{% end %}
{% block pos %}部门列表{% end %}

{% block main %}
<div class="tools">

    <ul class="toolbar">
        <li><a href="/menu_edit"><img src="/static/images/t01.png"/>添加</a></li>
    </ul>

</div>


<table class="tablelist">
    <thead>
    <tr>
        <th><input type="checkbox"/></th>
        <th>部门名称</th>
        <th>默认顶级菜单</th>
    </tr>
    </thead>
    <tbody>
    {% for department in model %}
    <tr>
        <td><input type="checkbox"/></td>
        <td>{{ department.name }}</td>
        <td>{{ department.default_top_menu.name }}
        </td>
    </tr>
    {% end %}
    </tbody>
</table>
{% end %}
